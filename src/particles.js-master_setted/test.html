<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>例子特效</title>
</head>
<body>
<canvas class="background"></canvas>
<script src="dist/particles.min.js"></script>
</body>
<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }

  .background {
    position: absolute;
    display: block;
    top: 0;
    left: 0;
    z-index: 0;
    background-image: url("cool-background.png");
    background-size: 100%;
  }
</style>
<script>
  window.onload = function() {
    Particles.init({
      selector: '.background',
      maxParticles: 150,
      minDistance:80,
      sizeVariations:5,
      color:'#000000',
      speed:0.7,
      connectParticles:
        true,

    })}
</script>
</html>
